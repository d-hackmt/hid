version: '3.8'

services:
  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data

  streamlit:
    build: .
    command: streamlit run app.py
    ports:
      - "8501:8501"
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    depends_on:
      - api
